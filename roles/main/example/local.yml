- name: Deploy suhlig.foundation.main locally
  hosts: localhost
  connection: local
  roles:
    - role: suhlig.foundation.local_user
      vars:
        local_user:
          name: suhlig
          comment: Steffen Uhlig
          github_user: suhlig
      become: true
      tags: [ suhlig, user ]
    - role: suhlig.foundation.main
      become: true
      tags: [ suhlig, bootstrap, foundation ]
    - role: artis3n.tailscale
      vars:
        tailscale_args: --accept-routes
        tailscale_up_skip: true  # setup tailscale manually so we don't have to save the auth key here
      become: true
      tags: [ tailscale ]
